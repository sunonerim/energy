// DOM이 로드된 후 실행할 함수
document.addEventListener('DOMContentLoaded', function() {
  // facilityList를 이용해 카드 생성
  renderFacilityCards();
});

// facilityList의 각 항목을 카드로 생성하는 함수
function renderFacilityCards() {
  const container = document.getElementById('facilityCardsContainer');
  
  facilityList.forEach(facility => {
    // 카드 엘리먼트 생성
    const cardCol = document.createElement('div');
    cardCol.className = 'col-md-4';
    
    const card = document.createElement('div');
    card.className = 'card facility-card';
    card.id = `facility-${facility.id}`;
    
    // 카드 헤더 (시설명)
    const cardHeader = document.createElement('div');
    cardHeader.className = 'card-header';
    cardHeader.textContent = `${facility.id}. ${facility.name}`;
    
    // 카드 바디 (지원 사업 정보)
    const cardBody = document.createElement('div');
    cardBody.className = 'card-body';
    
    // 지원 사업 뱃지들
    const supportBadgesContainer = document.createElement('div');
    supportBadgesContainer.className = 'mb-3';
    
    // 시설에 해당하는 정부 지원 사업 찾기
    facility.govSupport.forEach(supportId => {
      const support = govSupportList.find(item => item.id === supportId);
      if (support) {
        const badge = document.createElement('span');
        badge.className = 'badge bg-primary gov-support-badge';
        badge.textContent = `${support.program}`;
        badge.setAttribute('data-support-id', supportId);
        
        // 뱃지 클릭 시 상세 정보 표시 이벤트
        badge.addEventListener('click', function() {
          showSupportDetails(this, support);
        });
        
        supportBadgesContainer.appendChild(badge);
      }
    });
    
    // "정부지원사업 전부 보기" 버튼 추가
    if (facility.govSupport.length > 0) {
      const showAllButton = document.createElement('button');
      showAllButton.className = 'btn btn-sm btn-outline-secondary mt-2';
      showAllButton.textContent = `정부지원사업 전부 보기`;
      showAllButton.setAttribute('data-facility-id', facility.id);
      showAllButton.setAttribute('data-toggle-state', 'hidden');
      
      // 버튼 클릭 시 전체 지원 사업 토글 이벤트
      showAllButton.addEventListener('click', function() {
        toggleAllSupportDetails(this, facility);
      });
      
      supportBadgesContainer.appendChild(document.createElement('div')); // 줄바꿈 용도
      supportBadgesContainer.appendChild(showAllButton);
    }
    
    // 상세 정보 컨테이너
    const detailsContainer = document.createElement('div');
    detailsContainer.className = 'support-details d-none';
    detailsContainer.id = `support-details-${facility.id}`;
    
    // 요소들 조립
    cardBody.appendChild(supportBadgesContainer);
    cardBody.appendChild(detailsContainer);
    
    card.appendChild(cardHeader);
    card.appendChild(cardBody);
    
    cardCol.appendChild(card);
    container.appendChild(cardCol);
  });
}

// 지원 사업 상세 정보를 표시하는 함수
function showSupportDetails(badge, support) {
  const cardBody = badge.closest('.card-body');
  const detailsContainer = cardBody.querySelector('.support-details');
  
  // 상세 정보 초기화 및 표시
  detailsContainer.innerHTML = '';
  detailsContainer.classList.remove('d-none');
  
  // 제목
  const title = document.createElement('h5');
  title.textContent = support.program;
  
  // 정보 리스트
  const infoList = document.createElement('ul');
  infoList.className = 'list-unstyled';
  
  // 지원 기관 정보
  const orgItem = document.createElement('li');
  orgItem.className = 'row mb-1';
  orgItem.innerHTML = `<div class="col-3" style="color: #444444;">지원기관</div> <div class="col-9"><strong>${support.organization}</strong></div>`;
  infoList.appendChild(orgItem);
  
  // 예산 정보
  const budgetItem = document.createElement('li');
  budgetItem.className = 'row mb-1';
  budgetItem.innerHTML = `<div class="col-3" style="color: #444444;">예산</div> <div class="col-9"><strong>${support.budget}</strong></div>`;
  infoList.appendChild(budgetItem);
  
  // 신청 기간
  const termItem = document.createElement('li');
  termItem.className = 'row mb-1';
  termItem.innerHTML = `<div class="col-3" style="color: #444444;">신청기간</div> <div class="col-9"><strong>${support.term}</strong></div>`;
  infoList.appendChild(termItem);
  
  // 지원 비율 (중소기업)
  if (support.govRateForSMBiz) {
    const rateSmItem = document.createElement('li');
    rateSmItem.className = 'row mb-1';
    rateSmItem.innerHTML = `<div class="col-3" style="color: #444444;">중소기업</div> <div class="col-9"><span class="badge bg-primary">${support.govRateForSMBiz}</span></div>`;
    infoList.appendChild(rateSmItem);
  }
  
  // 지원 비율 (중견기업)
  if (support.govRateForCorp) {
    const rateCorpItem = document.createElement('li');
    rateCorpItem.className = 'row mb-1';
    rateCorpItem.innerHTML = `<div class="col-3" style="color: #444444;">중견기업</div> <div class="col-9"><span class="badge bg-success">${support.govRateForCorp}</span></div>`;
    infoList.appendChild(rateCorpItem);
  }
  
  // 지원 내용
  if (support.contents && support.contents.length > 0) {
    const contentsItem = document.createElement('li');
    contentsItem.className = 'mt-2';
    
    const contentsList = document.createElement('small');
    contentsList.textContent = `지원내용: ${support.contents.join(', ')}`;
    
    contentsItem.appendChild(contentsList);
    infoList.appendChild(contentsItem);
  }
  
  detailsContainer.appendChild(title);
  detailsContainer.appendChild(infoList);
}

// 시설에 해당하는 모든 정부 지원 사업 상세 정보를 토글하는 함수
function toggleAllSupportDetails(button, facility) {
  const cardBody = button.closest('.card-body');
  const detailsContainer = cardBody.querySelector('.support-details');
  const currentState = button.getAttribute('data-toggle-state');
  
  // 현재 상태에 따라 표시/숨김 처리
  if (currentState === 'hidden') {
    // 상세 정보 초기화 및 표시
    detailsContainer.innerHTML = '';
    detailsContainer.classList.remove('d-none');
    button.setAttribute('data-toggle-state', 'shown');
    button.textContent = '정부지원사업 접기';
    
    // 제목
    const title = document.createElement('h5');
    title.textContent = '전체 지원 사업 정보';
    detailsContainer.appendChild(title);

  // 모든 지원 사업 정보 표시
  facility.govSupport.forEach(supportId => {
    const support = govSupportList.find(item => item.id === supportId);
    if (support) {
      // 각 지원 사업 정보를 카드 형태로 표시
      const supportCard = document.createElement('div');
      supportCard.className = 'card mt-2 mb-2';
      
      const supportHeader = document.createElement('div');
      supportHeader.className = 'card-header p-2';
      supportHeader.innerHTML = `<strong>${support.program}</strong> <span class="badge bg-secondary">${support.organization}</span>`;
      
      const supportBody = document.createElement('div');
      supportBody.className = 'card-body p-2';
      
      // 정보 리스트
      const infoList = document.createElement('ul');
      infoList.className = 'list-unstyled mb-0';
      
      // 지원 기관 정보
      const orgItem = document.createElement('li');
      orgItem.className = 'row mb-1';
      orgItem.innerHTML = `<div class="col-3" style="color: #444444;">지원기관</div> <div class="col-9"><strong>${support.organization}</strong></div>`;
      infoList.appendChild(orgItem);
      
      // 예산 정보
      const budgetItem = document.createElement('li');
      budgetItem.className = 'row mb-1';
      budgetItem.innerHTML = `<div class="col-3" style="color: #444444;">예산</div> <div class="col-9"><strong>${support.budget}</strong></div>`;
      infoList.appendChild(budgetItem);
      
      // 신청 기간
      const termItem = document.createElement('li');
      termItem.className = 'row mb-1';
      termItem.innerHTML = `<div class="col-3" style="color: #444444;">신청기간</div> <div class="col-9"><strong>${support.term}</strong></div>`;
      infoList.appendChild(termItem);
      
      // 지원 비율 (중소기업)
      if (support.govRateForSMBiz) {
        const rateSmItem = document.createElement('li');
        rateSmItem.className = 'row mb-1';
        rateSmItem.innerHTML = `<div class="col-3" style="color: #444444;">중소기업</div> <div class="col-9"><span class="badge bg-primary">${support.govRateForSMBiz}</span></div>`;
        infoList.appendChild(rateSmItem);
      }
      
      // 지원 비율 (중견기업)
      if (support.govRateForCorp) {
        const rateCorpItem = document.createElement('li');
        rateCorpItem.className = 'row mb-1';
        rateCorpItem.innerHTML = `<div class="col-3" style="color: #444444;">중견기업</div> <div class="col-9"><span class="badge bg-success">${support.govRateForCorp}</span></div>`;
        infoList.appendChild(rateCorpItem);
      }
      
      // 지원 내용
      if (support.contents && support.contents.length > 0) {
        const contentsItem = document.createElement('li');
        contentsItem.className = 'mt-2';
        
        const contentsList = document.createElement('small');
        contentsList.textContent = `지원내용: ${support.contents.join(', ')}`;
        
        contentsItem.appendChild(contentsList);
        infoList.appendChild(contentsItem);
      }
      
      supportBody.appendChild(infoList);
      supportCard.appendChild(supportHeader);
      supportCard.appendChild(supportBody);
      
      detailsContainer.appendChild(supportCard);
    }
  });
  
  // 지원 사업이 없는 경우 메시지 표시
  if (facility.govSupport.length === 0) {
    const noSupportMsg = document.createElement('p');
    noSupportMsg.className = 'text-muted';
    noSupportMsg.textContent = '이 시설에 대한 정부 지원 사업 정보가 없습니다.';
    detailsContainer.appendChild(noSupportMsg);
  }
  } else {
    // 정보 숨기기
    detailsContainer.classList.add('d-none');
    button.setAttribute('data-toggle-state', 'hidden');
    button.textContent = `정부지원사업 전부 보기`;
  }
}
